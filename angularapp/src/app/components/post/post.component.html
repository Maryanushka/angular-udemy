<app-post-form [currentPost]="currentPost" [isEdit]="isEdit" (NewPost)="onNewPost($event)" (updatedPost)="onUpdatedPost($event)"></app-post-form>

<h2>Posts</h2>

<div class="card" *ngFor="let post of posts">
	<div class="card-body">
		<h5 class="card-title">{{ post.title }}</h5>
		<p class="card-text">{{ post.body }}</p>
		<button class="btn btn-danger mr-1"><i class="fa fa-times" aria-hidden="true"></i></button>
		<button (click)="editPost(post)" class="btn btn-secondary"><i class="fa fa-pencil" aria-hidden="true"></i></button>
	</div>
</div>
