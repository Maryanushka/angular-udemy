<h2>Add post</h2>
<div class="card card-body mb-3">
	<form>
		<div class="form-group">
			<label for="exampleInputEmail1">Title</label>
			<input type="text" class="form-control" name="title" #title>
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Body</label>
			<textarea class="form-control" class="form-control" name="body" rows="3" #body></textarea>
		</div>
		<button type="submit" class="btn btn-dark btn-block" (click)="addPost(title.value, body.value)">Add Post</button>
	</form>
</div>
